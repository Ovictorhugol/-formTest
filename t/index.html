<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <section class="formBody">
      <img src="./Logo.svg" />
      <h2>Intern Sign Up</h2>
      <div class="formBodyDiv">
        <p>Full Name*</p>
        <input type="text" class="formBodyInput" placeholder="Name" />
      </div>
      <div class="formBodyContainer">
        <div class="formBodyContainerForms">
          <p>Email*</p>
          <input
            type="email"
            class="formBodyContainerInputEmail"
            placeholder="foo@bar.com"
          />
        </div>
        <div class="formBodyContainerForms">
          <p>Phone</p>
          <input
            type="tel"
            class="formBodyContainerInputPhone"
            placeholder="(83) 00000-0000"
          />
        </div>
      </div>
      <div class="formBodyContainer">
        <div>
          <p>Password*</p>
          <input type="text" class="formBodyContainerPassword" />
        </div>
        <div>
          <p>Birthday*</p>
          <input
            type="date"
            class="formBodyContainerDate"
            placeholder="yyyy/mm/dd"
          />
        </div>
      </div>
      <div class="formBodySubmit">
        <label>
          <input
            type="checkbox"
            class="formBodySubmitCheckbox"
            placeholder=""
          />
          <p>I accept the terms and privacy</p>
        </label>
        <button type="submit" class="formBodySubmitButton">Register</button>
      </div>
    </section>
  </body>
</html>
