<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body id="root">
    <section class="container" id="login">
      <div class="header">
        <img src="Logo.svg" />
        <h2>Internal Sign Up</h2>
      </div>
      <form class="form" id="form">
        <div class="content">
          <div class="name">
            <label for="name">Full Name*</label>
            <input type="text" placeholder="Name" id="name" />
          </div>
          <div class="email">
            <label for="email">Email*</label>
            <input type="email" placeholder="foo@bar.com" id="email" />
          </div>
          <div class="phone">
            <label for="phone">Phone</label>
            <input type="phone" placeholder="(83) 00000-0000" id="phone" />
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password"  />
          </div>
          <div class="birthday">
            <label for="date">Birthday*</label>
            <input type="date" id="date" />
          </div>
        </div>
        <div class="containerSubmit">
          <div class="containerSubmitCheckbox">
            <input type="checkbox" id="checkbox" value="accept" />
            <label for="checkbox">I accept the terms and privacy</label>
          </div>
          <button type="submit" id="submit" class="containerSubmitButton">Register</Register</button>
        </div>
      </form>
    </section>
      <form class="formSucces">
      <section class="containerLogin" id="success">
        <img src="Logo.svg" />
        <h2>Success!</h2>
        <button type="submit"  class="containerSubmitButton">Go Back!</Register</button>
      </section>
    </form>
    <script src="index.js"></script>
  </body>
</html>
